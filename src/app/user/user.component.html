<div class="container" *ngIf="show">
<h1 class="title">Histórico de compras</h1>

<table class="table" mat-table [dataSource]="dataSource">
    
    <!-- Coluna nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 50px;"> Nome </th>
      <td mat-cell *matCellDef="let venda"> 
          <span class="space">
              {{ venda.nome }} 
          </span> 
      </td>
        </ng-container>
      
        <!-- Coluna quantidade -->
        <ng-container matColumnDef="qtd">
            <th mat-header-cell *matHeaderCellDef matTooltip="Quantidade comprada no pedido" > Quantidade </th>
            <td mat-cell *matCellDef="let venda"> 
                <span class="space">
                    {{ venda.quantidade }} 
                </span> 
            </td>
          </ng-container>
        
        
           <!-- Coluna tamanho  -->
           <ng-container matColumnDef="tamanho">
            <th mat-header-cell *matHeaderCellDef  matTooltip="Tamanho do produto"> Tamanho </th>
            <td mat-cell *matCellDef="let venda"> 
                <span class="space">
                    {{ venda.tamanho }} 
                </span> 
            </td>
          </ng-container>
       
          <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef class="space1" matTooltip="Data de compra"> Data </th>
            <td mat-cell *matCellDef="let venda"> 
                <span class="space">
                    {{ venda.data }} 
                </span> 
            </td>
          </ng-container>
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]"
                       showFirstLastButtons 
                       aria-label="Selecione a página dos vendas">
    </mat-paginator>
</div>

<div class="vazio" *ngIf="!show">

    <h1 class="titleVazio">Você ainda não realizou compras aqui!</h1>

    <mat-icon class="icon" routerLink="/">shopping_cart</mat-icon>

    <button mat-stroked-button class="btnBack" routerLink="/">Voltar as compras</button>
</div>
