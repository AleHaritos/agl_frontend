<div class="container">

<mat-card class="card" *ngIf="produto">
<mat-card-title>{{ produto.nome }}</mat-card-title>

<mat-form-field class="bigForm" appearance="outline">
    <mat-label>Descrição:</mat-label>
    <input type="text" matInput readonly="readonly" [value]="produto.descricao">
</mat-form-field>

<mat-form-field appearance="outline" class="field">
    <mat-label>Valor:</mat-label>
    <input type="text" matInput readonly="readonly" [value]="produto.valor | currency : 'BRL'">
</mat-form-field>

<div class="toggles">
    
    <div>
            <mat-label>Promoção</mat-label><br>
            <mat-slide-toggle color="primary" [(ngModel)]="produto.promocao" disabled></mat-slide-toggle>
        </div>

    <div>
            <mat-label>Destaque</mat-label><br>
            <mat-slide-toggle color="primary" [(ngModel)]="produto.destaque" disabled></mat-slide-toggle>
        </div>

    <div>
            <mat-label>Disponível</mat-label><br>
            <mat-slide-toggle color="primary" [(ngModel)]="produto.disponivel" disabled></mat-slide-toggle>
        </div>
</div>

<mat-form-field appearance="outline" class="field" *ngIf="produto.promocao">
    <mat-label>Valor Promoção:</mat-label>
    <input type="text" matInput readonly="readonly" [value]="produto.valorpromocao | currency : 'BRL'">
</mat-form-field>


</mat-card>




    <table class="table" mat-table [dataSource]="dataSource">
    
    
    <!-- Coluna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let estoque"> 
          <span class="space">
              {{ estoque.id }} 
          </span> 
      </td>
        </ng-container>
      
        <!-- Coluna quantidade -->
        <ng-container matColumnDef="qtd">
            <th mat-header-cell *matHeaderCellDef matTooltip="Quantidade do estoque disponível" class="space2"> Quantidade </th>
            <td mat-cell *matCellDef="let estoque"> 
                <span class="space space3">
                    {{ estoque.quantidade }} 
                </span> 
            </td>
          </ng-container>
        
        
           <!-- Coluna tamanho  -->
           <ng-container matColumnDef="tamanho">
            <th mat-header-cell *matHeaderCellDef  matTooltip="Tamanho"> Tamanho </th>
            <td mat-cell *matCellDef="let estoque"> 
                <span class="space3">
                    {{ estoque.tamanho }} 
                </span> 
            </td>
          </ng-container>
       
        
        
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[8]"
                       showFirstLastButtons 
                       aria-label="Selecione a página dos estoques">
    </mat-paginator>
   
</div>
