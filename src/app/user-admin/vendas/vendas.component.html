<div class="container">
    <h1>
       Valores do frete não inclusos 
    </h1>
<table class="table" mat-table [dataSource]="dataSource">
    
    <!-- Coluna nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef style="padding-left: 50px;"> Nome </th>
      <td mat-cell *matCellDef="let produto"> 
          <span class="value">
              {{ produto.nome }} 
          </span> 
      </td>
        </ng-container>

      
        <!-- Coluna quantidade -->
        <ng-container matColumnDef="qtd">
            <th mat-header-cell *matHeaderCellDef matTooltip="Quantidade do produto disponível" class="space2"> Quantidade </th>
            <td mat-cell *matCellDef="let produto"> 
                <span class="value">
                    {{ produto.quantidade }} 
                </span> 
            </td>
          </ng-container>
        
        
           <!-- Coluna tamanho  -->
           <ng-container matColumnDef="tamanho">
            <th mat-header-cell *matHeaderCellDef  matTooltip="Tamanho"> Tamanho </th>
            <td mat-cell *matCellDef="let produto"> 
                <span class="value">
                    {{ produto.tamanho }} 
                </span> 
            </td>
          </ng-container>
       
         <!-- Coluna tamanho  -->
         <ng-container matColumnDef="detalhe">
            <th mat-header-cell *matHeaderCellDef  matTooltip="detalhe"> Detalhes </th>
            <td mat-cell *matCellDef="let produto"> 
                <span class="value">
                    <mat-icon class="detalhe" routerLink="/detalhes/{{ produto.id }}">info</mat-icon>
                </span> 
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[8]"
                       showFirstLastButtons 
                       aria-label="Selecione a página dos produtos">

    </mat-paginator>

    <button mat-raised-button (click)="back()" color="primary">Voltar</button>
</div>
